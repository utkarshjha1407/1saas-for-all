[build]
builder = "NIXPACKS"
buildCommand = "cd Backend && pip install -r requirements.txt"
watchPatterns = ["Backend/**"]

[deploy]
startCommand = "cd Backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
PYTHONUNBUFFERED = "1"
