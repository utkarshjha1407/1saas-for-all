version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - careops-network

  celery-worker:
    build: .
    env_file:
      - .env
    depends_on:
      - redis
    command: celery -A app.tasks.celery_app worker --loglevel=info
    networks:
      - careops-network

  celery-beat:
    build: .
    env_file:
      - .env
    depends_on:
      - redis
    command: celery -A app.tasks.celery_app beat --loglevel=info
    networks:
      - careops-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - careops-network

volumes:
  redis-data:

networks:
  careops-network:
    driver: bridge
