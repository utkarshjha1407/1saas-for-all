[phases.setup]
nixPkgs = ["python311", "postgresql"]
aptPkgs = ["gcc", "g++"]

[phases.install]
cmds = ["cd Backend && pip install --upgrade pip && pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build phase complete'"]

[start]
cmd = "cd Backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"

[variables]
PYTHONUNBUFFERED = "1"
